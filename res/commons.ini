[DEFAULT]
LOGGER_FORMAT = %%(asctime)s %%(levelname)-6s : %%(message)s

[XML_PROC]
INPUT_FILES = ../data/flickrXml/photosNUS.xml
OUTPUT_FILE = ../data/jsonNUS.json
URL_TEMPLATE = https://farm{farm}.staticflickr.com/{server}/{id}_{secret}.jpg
LABELS_OUT = ../data/labels.txt

[API]
API_ENDPOINT = http://127.0.0.1:8000/photos/
BULK_SIZE = 1000

[JSON_FORMAT]
ID = id
DATE = date
TITLE = title
USERNAME = username
PHOTOPAGE_URL = photopage_url
URL = url
LATITUDE = latitude
LONGITUDE = longitude
VIEWS = views
