[DEFAULT]
LOGGER_FORMAT = %%(asctime)s %%(levelname)-6s : %%(message)s

[XML_PROC]
INPUT_FILES = ../data/flickrXml/photosNUS.xml, ../data/flickrXml/photosMIR.xml
URL_TEMPLATE = https://farm{farm}.staticflickr.com/{server}/{id}_{secret}.jpg

[API]
API_ENDPOINT = http://127.0.0.1:8000/photos/
BULK_SIZE = 1000

[JSON_FORMAT]
ID = id
DATE = date
LATITUDE = latitude
LONGITUDE = longitude
VIEWS = views
